[Type]
info: regsvr32
name: COM Scriptlet (SCT) using regsvr32.exe
template: ./template/SCT/regsvr32.template
runInfo: regsvr32.exe \u \n \i:${Output:var} scrobj.dll

[Framework]
var: Metasploit
Metasploit: test
Empire: test
Cobalt Strike: test

[RedirectorDomain]
var: 127.0.0.1
allowWilds: True

[RedirectorPort]
var: 80
allowWilds: True
forceInteger: True

[Processx86]
var: userinit.exe
allowWilds: True

[Processx64]
var: userinit.exe
allowWilds: True

[ProgID]
var: 1111-1111-1111-1111
allowWilds: True
random: True

[ClassID]
var: 1111-1111-1111-1111
allowWilds: True
random: True

[Output]
var: regsvr32.sct
allowWilds: True
