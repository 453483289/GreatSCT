[Type]
name: COM Scriptlet (SCT) using regsvr32.exe
template: ./template/SCT/regsvr32.template
runInfo: regsvr32.exe \u \n \i:${Output:var} scrobj.dll

[Framework]
var: Metasploit
Metasploit: test
Empire: test
Cobalt Strike: test

[StagingMethod]
var: VBAMacro
regsvr32: regsvr32.exe
VBGetObject: VBgetObject()
VBAMacro: Excel
JSGetObject: JSgetObject()
VBScriptCreateObject: CreateObject()

[Redirector Domain]
var: 127.0.0.1
allowWilds: True

[Redirector Port]
var: 80
allowWilds: True
forceInteger: true

[Process x86]
var: userinit.exe
allowWilds: True

[Process x64]
var: userinit.exe
allowWilds: True

[ProgID]
var: 1111-1111-1111-1111
allowWilds: True
random: True

[Output]
var: output.sct
allowWilds: true
